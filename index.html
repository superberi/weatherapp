<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/aa88fef1e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
      <div class="input-group rounded m-2">
        <input
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
          value=""
          id="search-field"
        />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
        <button type="button" class="btn btn-primary rounded m-1" id="location-button">current location</button>
        <p class="date" id="currentDate"></p>
        </form>
      </div>

      <h2>
        <span id="city">Berlin</span> <span id="temperature">-2 </span>
        <span><a href="#" id="celsius">°C</a></span
        >/<span><a href="#" id="fahrenheit">°F</a></span>
        <i class="fa-solid fa-snowflake recent_icon"></i>
      </h2>
      <h4 id="description">partly cloudy</h4>
      <div>
        <ul>
        <li>Humidity: <span id="humidity">60</span>%</li>
        <li>Wind: <span id="wind">10</span>km/h</li>
        </ul>
      </div>
      <section class="forecast">
        <div class="row">
          <div class="col-md">
            <div class="card mx-auto" style="width: auto">
              <div class="card-body">
                <h6 class="card-title">Tue, 30.03.</h6>
                <i class="fa-solid fa-cloud-bolt icon"></i>
                <p class="card-text">4°/12°</p>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card mx-auto" style="width: auto">
              <div class="card-body">
                <h6 class="card-title">Wed, 31.03.</h6>
                <i class="fa-sharp fa-solid fa-cloud-rain icon"></i>
                <p class="card-text">6°/12°</p>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card mx-auto" style="width: auto">
              <div class="card-body">
                <h6 class="card-title">Thu, 01.04.</h6>
                <i class="fa-solid fa-cloud-sun-rain icon"></i>
                <p class="card-text">12°/12°</p>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card mx-auto" style="width: auto">
              <div class="card-body">
                <h6 class="card-title">Fri, 02.04.</h6>
                <i class="fa-solid fa-cloud icon"></i>
                <p class="card-text">16°/12°</p>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card mx-auto" style="width: auto">
              <div class="card-body">
                <h6 class="card-title">Sat, 03.04.</h6>
                <i class="fa-sharp fa-solid fa-sun icon sun"></i>
                <p class="card-text">20°/12°</p>
              </div>
            </div>
          </div>
        </div>
        <div></div>
      </section>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
