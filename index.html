<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/aa88fef1e6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>weatherapp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="enter a city..."
                  aria-label="Search"
                  aria-describedby="search-addon"
                  value=""
                  id="search-field"
                />
              </div>

              <div class="col-2 top-buttons">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                  id="search-button"
                />
              </div>
              <div class="col-2 top-buttons">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="location-button"
                >
                  my location
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1>
              <span id="city"></span>
            </h1>
            <ul>
              <li><p class="date" id="currentDate"></p></li>
              <li><p id="description"></p></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="sunny icon" id="icon" />
                <span id="temperature"></span>
                <span class="units">
                  <span><a href="#" id="celsius" class="active">°C</a></span> |
                  <span><a href="#" id="fahrenheit">°F</a></span>
                </span>
              </div>
            </div>
            <div class="col-6">
              <div class="condition"></div>
              <ul>
                <li>Humidity: <span id="humidity">60</span>%</li>
                <li>Wind: <span id="wind">10</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
      </div>
      <p id="github-link">
        <a href="https://github.com/superberi/weatherapp" target="_blank">
          Open-source code
        </a>
        by Verena
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
